<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopper</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="src/style.css" type="text/css"/>
	<script src="https://kit.fontawesome.com/4a76d35505.js" crossorigin="anonymous"></script>
</head>
<body>
	<article class="top-article">
		<div>
			<span class="bi bi-truck"></span>
			<span>FREE SHIPPING WORLDWIDE</span>
		</div>
		<div class="dropdown-menu-container">
			<div>
				<span class="country-icon"><img src="public/icons/india.png" alt="india_icon" /></span></span>
				<span>India</span>
				<span class="bi bi-chevron-down"></span>
			</div>
			<div>
				<span>INR</span>
				<span class="fa fa-chevron-down"></span>
			</div>
			<div>
				<span>English</span>
				<span class="fa fa-chevron-down"></span>
			</div>
		</div>
		<div class="info">
			<span>Shipping</span>
			<span>FAQ</span>
			<span>Contact</span>
		</div>
		<aside class="social-media-icons">
			<span class="fa fa-facebook"></span>
			<span class="fa fa-twitter"></span>
			<span class="fa fa-instagram"></span>
			<span class="fa fa-youtube"></span>
		</aside>
	</article>
	<header>
		<div>
			<span class="logo">Shopper.</span>
		</div>
		<div>
			<nav class="main-nav">
				<span>Home</span>
				<span>Catalog</span>
				<span>Shop</span>
				<span>Pages</span>
				<span>Blog</span>
				<span>Docs</span>
			</nav>
		</div>
		<div>
			<nav class="secondary-nav">
				<span class="fa fa-search"></span>
				<span class="fa-regular fa-user"></span>
				<span class="fa-regular fa-heart"></span>
				<span class="fa fa-cart-shopping">
					<span class="cart-count">2</span>
				</span>
			</nav>
		</div>
	</header>
	<article class="info-article">
		<span class="fa fa-bolt"></span>
		<span>HAPPY HOLIDAY DEALS ON EVERYTHING</span>
		<span class="fa fa-bolt"></span>
	</article>
</body>
</html>
